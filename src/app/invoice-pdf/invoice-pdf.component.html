<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body p-0">
                    <div class="row p-5">
                        <div class="col-md-6">
                            <!-- <img src="../../assets/img/TNEB.png"> -->
                        </div>

                        <div class="col-md-6 text-right">
                            <p class="font-weight-bold mb-1">Invoice #550</p>
                            <p class="text-muted">Due to: 4 Dec, 2020</p>
                        </div>
                    </div>

                    <hr class="my-5">

                    <div class="row pb-5 p-5">
                        <div class="col-md-6">
                        </div>

                        <div class="col-md-6 text-right">
                            <p class="font-weight-bold mb-4">Payment Details</p>
                            <p class="mb-1"><span class="text-muted">VAT: </span> 1425782</p>
                            <p class="mb-1"><span class="text-muted">VAT ID: </span> 10253642</p>
                            <p class="mb-1"><span class="text-muted">Payment Type: </span> Root</p>
                        </div>
                    </div>

                    <div class="row p-5">
                        <div class="col-md-12">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th class="border-0 text-uppercase small font-weight-bold">Booking ID</th>
                                        <th class="border-0 text-uppercase small font-weight-bold">Booking Date</th>
                                        <th class="border-0 text-uppercase small font-weight-bold">Quantity</th>
                                        <th class="border-0 text-uppercase small font-weight-bold">Unit Cost</th>
                                        <th class="border-0 text-uppercase small font-weight-bold">Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>{{invoiceData[4]}}</td>
                                        <td>{{invoiceData[1]}}</td>
                                        <td>{{invoiceData[0]}}</td>
                                        <td *ngIf="isFree == 'paid'" >Rs.1000</td>
                                        <td *ngIf="isFree == 'paid'" >Rs.{{invoiceData[0] * 10000}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="d-flex flex-row-reverse bg-dark text-white p-4">
                        <div class="py-3 px-5 text-right">
                            <!-- <div class="mb-2">Grand Total</div>
                            <div class="h2 font-weight-light">$234,234</div> -->
                        </div>

                        <div class="py-3 px-5 text-right">
                            <!-- <div class="mb-2">Discount</div>
                            <div class="h2 font-weight-light">10%</div> -->
                        </div>

                        <div  class="py-3 px-5 text-right">
                            <div class="mb-2">Grand Total</div>
                            <div *ngIf="isFree == 'paid'" class="h2 font-weight-light">Rs. {{invoiceData[0] * 10000}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

</div>
